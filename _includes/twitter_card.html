<!-- Enables twitter cards on posts -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@cckorea" />
<meta name="twitter:creator" content="@cckorea">
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description | escape }}" />
<meta name="twitter:image" content="{{ site.default_banner | prepend: site.url }}" />
<meta name="twitter:url" content="{{ page.url }}" />
