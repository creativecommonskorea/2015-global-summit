- title: "오픈소스 하드웨어 / OSH(Open-source Hardware)"
  definition_link: "https://ko.wikipedia.org/wiki/%EC%98%A4%ED%94%88_%EC%86%8C%EC%8A%A4_%ED%95%98%EB%93%9C%EC%9B%A8%EC%96%B4"
  thumbnail: "k_05_open_source.png"
  description: >
    오픈소스 하드웨어(OSH)는 오픈 디자인 운동에 의해 제공된 물리적 결과물로, 예를 들어 해당 제품과 똑같은 모양 및 기능을 가진 제품을 만드는 데 필요한 모든 것(회로도, 자재 명세서, 인쇄 회로 기판 도면 등)을 대중에게 공개한 전자제품이나 하드웨어 기술 언어가 대중에게 공개된 프로그래머블 논리 소자 등이 이에 해당한다. 자유 오픈소스 소프트웨어(FOSS)와 오픈소스 하드웨어 모두 오픈소스 문화에 의해 만들어졌으며 다양한 구성 요소에 적용된다. 이 용어는 때때로 FOSH (자유 오픈 소스 하드웨어)로 불리기도 하며 일반적으로 하드웨어의 정보가 쉽게 파악되어 다른 사용자들도 하드웨어를 만들어나갈 수 있도록 하는 의미를 담고 있어 메이커 운동과 밀접하게 연결되기도 한다.

    (이미지: CC-SA)
