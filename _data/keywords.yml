- title: "교육자원공개 / OER(Open Educational Resources)"
  definition_link: "https://ko.wikipedia.org/wiki/OER"
  thumbnail: "k_01_oer.png"
  description: >
      공개교육자원(OER)은 누구나 사용할 수 있도록 무료로 공개된 교수, 학습, 연구 자원을 일컫는 용어로, 교육자원 공개운동을 지칭하기도 한다.
      OER을 실천하는 대표적 기관으로는 MIT 등 해외 유수 교육기관과 UNESCO 등의 국제기구가 있으며,
      국내에서도 서울대학교, KAIST, 숙명여자대학교, 고려대학교 등 국내 다수 대학이 동참하고 있다.
      OER로 공개되는 자료는 CC 라이선스를 적용해 누구나 무료로 사용할 수 있다.

      *OCW(Open CourseWare)는 OER운동의 일환으로 대학이 양질의 강의 자료를 오픈 라이선스를 통해 온라인에 무료로 공개하는 강의공개운동이다.

      (이미지: CC-BY @Greg G)
