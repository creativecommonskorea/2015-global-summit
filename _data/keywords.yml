- title: "교육자원공개 / OER(Open Educational Resources)"
  definition_link: "https://ko.wikipedia.org/wiki/OER"
  thumbnail: "k_01_oer.png"
  description: >
      OER은 교수자, 학생, 학습자들이 교육, 학습 등에 활용할 수 있도록 양질의 무료 교수-학습 자료를 공개적으로 공유하는 것을 말한다. 대표적인 OER 기관으로는 MIT, UNESCO, GLOBE 외에 서울대학교, KAIST 등 국내 다수의 대학들이 있으며 OER은 CCL(Creative commons licence)에 의해 탑재 정보에 대해 무료 공유 조건에 따라 사용을 하게 된다.
      *OCW(Open CourseWare)는 OER의 연장선 상에 있는 서비스로 세계 각국의 우수 교육 콘텐츠를 인터넷을 통해 대외적으로 공개 및 공유하기 위해 다각적인 노력을 전개하고 있다.

