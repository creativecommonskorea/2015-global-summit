                    <td class="price_show">&#8361; 100,000<br><input type="radio" name="ticket_type" value="ordinary_1516" disabled/></td>
                    <td class="price_show">&#8361; 0<br><input type="radio" name="ticket_type" value="ordinary_sponsor" disabled/></td>
                </tr>
                <tr>
                    <th>학생</th>
                    <td class="price_show">&#8361; 30,000<br><input type="radio" name="ticket_type" value="student_15" disabled/></td>
                    <td class="price_show">&#8361; 30,000<br><input type="radio" name="ticket_type" value="student_16" disabled/></td>
                    <td class="price_show">&#8361; 50,000<br><input type="radio" name="ticket_type" value="student_1516" disabled/></td>
                    <td>&nbsp;</td>
                </tr>
                </tbody>
            </table>

</div>
